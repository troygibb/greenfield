<div class="container event-list">
  <div class="event-filter">

    <div class="input-group">
      <input ng-model="searchText" class="form-control" placeholder="Filter by...">
      <span class="input-group-btn">
        <button ng-click="widgetView = true" class="viewToggle hvr-fade btn btn-secondary" type="button">Widget View</button>
        <button ng-click="widgetView = false" class="viewToggle hvr-fade btn btn-secondary" type="button">List View</button>
      </span>
    </div>

    <div id="category-container">
      <span ng-repeat="category in categories | orderObjectBy : 'frequency' : true" ng-click="searchCategory(category.key)" class="e_categories btn btn-primary btn-xs" style="margin-right: 8px; margin-top: 6px;">{{category.key}} {{category.frequency}}</span>
      <div style="clear: both;"></div>
    </div>
  </div>

  <div ng-repeat="entry in eventsByDate" class="date row">
    <h1 ng-show="entry.events.length">{{entry.date | date: "EEEE, MMMM d"}}</h1>
    <event-widget ng-show="widgetView" ng-repeat="event in entry.events | orderBy:'e_time' | filter:searchText" ></event-widget>
   <event-list ng-show="!widgetView" ng-repeat="event in entry.events | orderBy:'e_time' | filter:searchText" ></event-list>
  </div>
  
</div>

<div class="container">
  <hr>
  <footer>
    <p>&copy; HackStr33tBoys 2016</p>
  </footer>
</div>
