<div class="container">
  <div class="row">
<!-- category list -->
    <div class="col-md-3">
      <p class="lead">Pick a Category</p>
      <div class="list-group">
        <a href="#" class="list-group-item">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>
    </div>
    <!-- big image/images-->
     <div class="col-md-9">
        <div class="row carousel-holder">
          <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- little circle to show how many images -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <!-- Add multiple images here -->
                <div class="item active">
                  <img class="slide-image" src="http://placehold.it/800x300" alt="">
                </div>
                    
                </div>
                  <!-- move left and right  -->
                  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
            </div>
          </div>
        </div>
        <!-- Start of the Events -->
        <div class="row">
          <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="event in allEvents">
            <div class="thumbnail">
            <!-- img below for null values? -->
            <!-- "http://placehold.it/320x150" -->
              <img ng-src={{event.e_sourceImage}} alt="">
              <div class="caption">
                <h4 class="pull-right" >{{event.e_time | date: "EEEE ' at ' h:mm a"}}</h4>
                <h4><a href={{event.e_url}}>{{event.e_title}}</a>
                </h4>
                <p>{{(event.e_location.address) || "Find location on their page"}}{{event.e_location.name}}</p><br/>
                <p>Description<br/><a href="{{event.e_url}}">Link to page</a>.</p>
              </div>
              <div class="ratings">
                <p class="pull-right">{{event.e_categories}}Categories</p>
                <p>
                  <img class="sourceImage" ng-src="{{ getSourceImage(event.e_source) }}"/>
                   
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->

<div class="container">
  <hr>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Your Website 2016</p>
      </div>
    </div>
  </footer>
</div>
